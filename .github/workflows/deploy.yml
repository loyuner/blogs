name: Deploy VuePress to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          echo "📦 开始安装依赖..."
          npm install
          echo "✅ 依赖安装完成！"

      - name: Build
        run: |
          echo "🚀 开始构建网站..."
          npm run build
          echo "✅ 构建完成！"

      - name: Check build output
        run: |
          echo "🔍 检查生成的文件..."
          ls -la ./docs/.vuepress/dist
          if [ -f ./docs/.vuepress/dist/index.html ]; then
            echo "🎉 成功！找到了 index.html"
          else
            echo "❌ 失败！没有生成网页文件"
            exit 1
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/docs/.vuepress/dist
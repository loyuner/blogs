name: Deploy VuePress to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      # 👇 下面这三行是新加的！用来检查是否生成了网页
      - name: Check build output
        run: |
          echo "🔍 正在检查网页文件..."
          ls -la ./docs/.vuepress/dist
          if [ -f ./docs/.vuepress/dist/index.html ]; then
            echo "✅ 成功！找到了 index.html"
          else
            echo "❌ 失败！没有找到 index.html，构建可能出错了"
            exit 1
          fi

      # 👇 这是部署步骤，我们改得更清楚
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/docs/.vuepress/dist